<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            background: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 3rem;
            margin-top: 50px;
        }
        .message {
            color: white;
            font-size: 1.5rem;
        }
        .love-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: red;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .love-button:hover {
            background: darkred;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day! ‚ù§Ô∏è</h1>
    <p class="message">You make my world brighter and my heart lighter! üíï</p>
    <button class="love-button" onclick="showLove()">I Love You! ‚ù§Ô∏è</button>
    <script>
        function showLove() {
            alert('You are my everything! üíñ');
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
